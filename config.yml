#
# Simple config for testing.
#
---
http_host: '::'
http_port: 8893
templates: 
  - './templates'
log_level: debug
seed_file: './seed.txt'


silos:
  - name: default
    wordlist: '/usr/share/dict/words'
    corpus: './mishmash.txt'
    template: 'booleans'
    min_wait: 10
    zero_delay: true
    prefixes:
      - /maze
      - /otherplace
